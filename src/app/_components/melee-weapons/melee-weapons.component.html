<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>MeleeWeapons</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-table [ds]="meleeWeapons" [loading]="loading" [displayedColumns]="displayedColumns"></app-table>
    <mat-divider></mat-divider>
    <div *ngIf="authService.currentUserValue.role === 'ADMIN'">
      <app-add-melee-form (updateTable)="updateTable()" [test]="106"></app-add-melee-form>
    </div>
  </mat-card-content>
</mat-card>
