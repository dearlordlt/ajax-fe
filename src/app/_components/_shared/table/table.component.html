<table mat-table [(dataSource)]="ds" class="mat-elevation-z8">
  <ng-container *ngFor="let col of displayedColumns; let i=index" [matColumnDef]="displayedColumns[i]">
    <th mat-header-cell *matHeaderCellDef>
      <span class="table-header">{{displayedColumns[i]}}</span>
    </th>
    <td mat-cell *matCellDef="let col">
      <span *ngIf="!isAdmin || displayedColumns[i] !== editOpt.column">
        {{col[displayedColumns[i]]}}
      </span>
      <span *ngIf="isAdmin && displayedColumns[i] === editOpt.column">
        <a mat-stroked-button color="primary"
          (click)="dispatchEditCommand(editOpt.type, col)">{{col[displayedColumns[i]]}}</a>
      </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="table-bottom-divider"></div>
