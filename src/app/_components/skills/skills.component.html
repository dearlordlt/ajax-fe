<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Skills</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-table [ds]="skills" [loading]="loading" [displayedColumns]="displayedColumns"
      [editOpt]="{ type: eventType, column: 'name' }"></app-table>
    <mat-divider></mat-divider>
    <div *ngIf="authService.currentUserValue.role === 'ADMIN'">
      <app-add-skills-form (updateTable)="updateTable()"></app-add-skills-form>
    </div>
  </mat-card-content>
</mat-card>
