<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Skills</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [(dataSource)]="skills" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description. </th>
        <td mat-cell *matCellDef="let skill"> {{skill.description}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type. </th>
        <td mat-cell *matCellDef="let skill"> {{skill.type}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="authService.currentUserValue.role === 'ADMIN'">I am Admin</div>

  </mat-card-content>
</mat-card>
