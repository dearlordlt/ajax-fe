<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Spells</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-table [ds]="spells" [loading]="loading" [displayedColumns]="displayedColumns"></app-table>
      <mat-divider></mat-divider>
      <div *ngIf="authService.currentUserValue.role === 'ADMIN'">I am Admin</div>
    </mat-card-content>
  </mat-card>
