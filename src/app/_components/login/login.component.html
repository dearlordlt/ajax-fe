<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username" [errorStateMatcher]="matcher">
              <mat-error *ngIf="username?.invalid">
                Username is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
              <mat-error *ngIf="password?.invalid">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <pre *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error | json}}</pre>
          </td>
        </tr>
        <tr>
          <td>
            <mat-card-actions>
              <button mat-raised-button [disabled]="loading" color="primary">Login</button>
            </mat-card-actions>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>


</mat-card>
