<h3>{{ isEdit ? 'Edit Ranged Weapon'  : 'Add new Ranged Weapon'}}</h3>
<div class="ranged-form">
  <form [formGroup]="form">
    <div>
      <mat-form-field hintLabel="Name">
        <input matInput #input placeholder="Enter Name" formControlName="name" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Weapon Type" autocomplete="off">
      <mat-select matInput placeholder="Enter Weapon Type" formControlName="weaponType" autocomplete="off"  required>
        <mat-option value='THROWABLE'>Throwable</mat-option> 
        <mat-option value='BALLISTIC'>Ballistic</mat-option>
        <mat-option value='BLACKPOWDER'>Blackpowder</mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Range Type">
        <mat-select matInput placeholder="Enter Range Type"  formControlName="rangeType" autocomplete="off" required>
          <mat-option value='MULTIPLIER'>Multiplier</mat-option> 
          <mat-option value='NUMBER'>Number</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Range">
        <input matInput #input placeholder="Enter Range" formControlName="range" autocomplete="off"  required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Base damage">
        <input matInput #input type="number" placeholder="Enter Base Damage" autocomplete="off" formControlName="baseDamage" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Damage Dices">
        <input matInput #input placeholder="Enter Damage Dices" formControlName="damageDice" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Strength Requirement">
        <input matInput #input type="number" placeholder="Enter strength Requirement" formControlName="strRequirement" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Weight">
        <input matInput #input type="number" placeholder="Enter Weight" formControlName="weight" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Cost">
        <input matInput #input placeholder="Enter Cost" formControlName="cost" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Description">
        <textarea matInput placeholder="Enter Description" formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div>
      <hr>
      <button mat-raised-button color="primary" *ngIf='isEdit' (click)='cancel()'>Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">Submit</button>
    </div>
  </form>
</div>
