<div class="header-left-element">
  <h2>Random NPC</h2>
</div>
<div class="header-right-element">
  <mat-form-field>
    <input matInput type="number" placeholder="Number of Npc's" [(ngModel)]="numberOfNpc">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Toughness" [(ngModel)]="toughness">
  </mat-form-field>

  <span>&nbsp;</span>

  <button mat-raised-button color="primary" (click)="onGenerate()">Ok</button>
</div>

<table mat-table [(dataSource)]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let npc"> {{npc.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let npc"> {{npc.name}} </td>
  </ng-container>
  <ng-container matColumnDef="attack">
    <th mat-header-cell *matHeaderCellDef> Attack </th>
    <td mat-cell *matCellDef="let npc"> {{npc.attack}} </td>
  </ng-container>
  <ng-container matColumnDef="defence">
    <th mat-header-cell *matHeaderCellDef> Defence </th>
    <td mat-cell *matCellDef="let npc"> {{npc.defence}} </td>
  </ng-container>
  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef> Health </th>
    <td mat-cell *matCellDef="let npc">
      <mat-form-field>
        <input matInput [(ngModel)]="npc.health">
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="weapon">
    <th mat-header-cell *matHeaderCellDef> Weapon </th>
    <td mat-cell *matCellDef="let npc"> {{npc.weapon}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let npc">
      <mat-checkbox [(ngModel)]="npc.status"></mat-checkbox>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
