<h3>{{ isEdit ? 'Edit Shield'  : 'Add new Shield'}}</h3>
<div class="shields-form">
  <form [formGroup]="form">
    <div>
      <mat-form-field hintLabel="Name">
        <input matInput #input placeholder="Enter Name" formControlName="name" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Weight">
        <input matInput #input placeholder="Enter Shields Weight" formControlName="weight" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Defence">
        <input matInput #input placeholder="Enter Shields Defence Rating" formControlName="defence" autocomplete="off" required>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field hintLabel="HP">
        <input matInput #input placeholder="Enter Shields HP" formControlName="hp" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field hintLabel="Cost">
        <input matInput #input placeholder="Enter Shields Cost" formControlName="cost" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" *ngIf='isEdit' (click)='cancel()'>Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">Submit</button>
    </div>
  </form>
</div>
