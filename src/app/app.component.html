<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised (click)="navigate('/')" routerLinkActive="active">
      <mat-icon class="material-icons" aria-label="Home">home</mat-icon>
    </button>
    <button mat-raised (click)="navigate('/random-npc')" routerLinkActive="active">
      <mat-icon class="material-icons" aria-label="NPC generator">pets</mat-icon>
    </button>
    <button mat-raised (click)="navigate('/admin')" routerLinkActive="active">
      <mat-icon class="material-icons" aria-label="Admin">security</mat-icon>
    </button>
    <button mat-raised (click)="logout()" routerLinkActive="active">
      <mat-icon class="material-icons" aria-label="Logout">power_off</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet fxFlex></router-outlet>
